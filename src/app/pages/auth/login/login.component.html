<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <img class="logo" src="../assets/logo.png" >
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Giriş Yap</h5>
                        <hr class="my-4">
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                    required autofocus>
                                <label for="inputEmail">Eposta</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                    required>
                                <label for="inputPassword">Şifre</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Beni Hatırla</label>
                            </div>
                            <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Giriş</button>
                            <div class="form-label-group py-2 text-center">
                                <label><a  [routerLink]="'/register'">Şifremi unuttum aq</a></label>
                            </div>
                            <div class="form-label-group mt-5 text-center">
                                <button class="btn btn-lg btn-outline-danger btn-block text-uppercase" type="submit"><i
                                    class="fab fa-google mr-2"></i> Google ile giriş</button>
                            </div>                     
                            <div class="form-label-group  text-center">
                                <button class="btn  btn-outline-info btn-block text-uppercase" type="submit">Kayıt Ol</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
