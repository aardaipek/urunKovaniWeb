<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div style="    text-align: center;">
                            <a href="#"><img src="../assets/logo.png"></a>

                        </div>

                        <hr class="my-4">
                        <form class="form-signin">
                            <div class="row justify-content-md-center">
                                
                                <div class="col col-md-12">
                                    <div class="form-label-group">
                                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                            required autofocus>
                                        <label for="inputEmail">Eposta</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" id="inputPassword" class="form-control"
                                            placeholder="Password" required>
                                        <label for="inputPassword">Şifre</label>
                                    </div>
    
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Beni Hatırla</label>
                                    </div>
                                    <button class="btn btnCustom btn-lg btn-outline-success btn-block "
                                        type="submit">Giriş</button>
                                    <div class="form-label-group py-2 text-center">
                                        <label><a [routerLink]="'/register'">Şifremi unuttum </a></label>
                                    </div>
                                    <div class="form-label-group mt-5 text-center">
                                        <button class="btn btnCustom btn-lg btn-outline-danger btn-block "
                                            type="submit"> Google</button>
                                    </div>
                                    <div class="form-label-group  text-center">
                                        <button class="btn btnCustom  btn-outline-secondary btn-block "
                                            [routerLink]="'/register'" type="submit">Kayıt ol</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
