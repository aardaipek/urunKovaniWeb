<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>MaÄŸazalar</h2>
                </div>

                <div class="featured__controls">
                    <ul>
                        <li [ngClass]="{'active':activeMenuItem == categorie.category_name}" data-filter=".oranges" (click)="activeMenuItemClick(categorie.category_name)" *ngFor="let categorie of shopCategories">{{categorie.category_name}}</li>
                    </ul>
                </div>
            </div>
        </div>
     
        <div class="row featured__filter">
           
            <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
                <div class="featured__item" style="cursor: pointer;">
                    <a href="detail/1">             
                        <div class="featured__item__pic set-bg" *ngFor="let shop of allShops"
                        style="background: url({{shop.image}})">
                            <ul class="featured__item__pic__hover">
                                <li (click)="appService.addLike();"><a href="#0"><i class="fa fa-heart"
                                            style="cursor:pointer"></i></a></li>
                                <li (click)="appService.addBasket();"><a href="#0"><i class="fa fa-shopping-cart"
                                            style="cursor:pointer"></i></a></li>
                            </ul>
                        </div>
                    </a>
                    <!-- <div class="featured__item__text">
                        <h6><a href="#">a</a></h6>
                    </div> -->
                </div>
            </div>
            
           
            <div style="width: 100%;">

                <div class="product__pagination" style="margin-right: 2%;float: right;">
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#"><i class="fa fa-long-arrow-right"></i></a>
                </div>
            </div>


        </div>

    </div>

</section>
