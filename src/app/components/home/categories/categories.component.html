<section class="categories" style="    margin-top: 5%;">
    <div class="container">
        <div class="row">
            <!-- Banner Begin -->
            <div class="banner">
                <div class="container">
                    <div class="section-title">
                        <h2>Öne Çıkan Mağazalar</h2>
                    </div>
                    <div class="row">
                        <div class="card-group">
                            <div class="card" (click)="gotoShop(topStoresShop.id)" style="max-width: 30%;    margin-right: 2%;"
                                *ngFor="let topStoresShop of topStoresShops">
                                <img class="card-img-top" src="{{topStoresShop.image}}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">{{topStoresShop.shop_name}}</h5>
                                    <p class="card-text">This is a wider card with supporting text below as a natural
                                        lead-in to additional content. This content is a little bit longer.</p>

                                </div>
                                <div class="card-footer">
                                    <small class="text-muted">Last updated 3 mins ago</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Banner End -->
        </div>
    </div>
</section>
