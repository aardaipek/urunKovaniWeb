<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all" (click)="sideMenuClose(sideMenuShow);">
                        <i class="fa fa-bars"></i>
                        <span>Kategoriler</span>
                    </div>
                    <ul *ngIf="sideMenuShow">
                        <li *ngFor="let menu of sideMenu"><a href="#">{{menu.name}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">

                            <input type="text" placeholder="Ürün,kategori veya marka ara">
                            <button type="submit" class="site-btn">Arama</button>
                        </form>
                    </div>
                    <div class="header__cart">
                        <ul style="padding-left: 3%;
                        padding-top: 1.5%;">
                            <li>
                                <a><i class="fa fa-heart" style="cursor: pointer;" data-toggle="modal"
                                        data-target="#exampleModal"></i>
                                    <span>{{appService.likeCount}}</span></a>
                            </li>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title text-center"  id="exampleModalLabel">Beğendiğin Ürünler</h5>
                                            
                                        </div>
                                        <div class="modal-body">
                                            <ul *ngIf="sideMenuShow">
                                                <li *ngFor="let menu of sideMenu"
                                                    style="display:flex;flex-direction:column"><a
                                                        href="#">{{menu.category_name}}</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <li><a href="shoping-cart"><i class="fa fa-shopping-bag"></i>
                                    <span>{{appService.basketCount}}</span></a></li>
                        </ul>
                        <div class="header__top__right__auth" style="padding-left: 3%;">
                            <a [routerLink]="'/login'" *ngIf="!loginButtonChangeToSignOut; else elseBlock"><i class="fa fa-user"></i> Giriş Yap</a>
                        </div>
                        <ng-template #elseBlock>
                            <div class="header__top__right__auth" style="padding-left: 3%;">
                                <a style="cursor: pointer" (click)="logout()" *ngIf="loginButtonChangeToSignOut"><i class="fa fa-user"></i> Çıkış </a>
                            </div>
                        </ng-template>
                    </div>
                </div>

                <app-slider *ngIf="homePage"></app-slider>
                <!-- <img src="../assets/header.png" alt="" *ngIf="!url"> -->

            </div>
        </div>

    </div>
