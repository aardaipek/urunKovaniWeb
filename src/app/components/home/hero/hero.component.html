<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all" (click)="categoryClose(categoryShow);">
                        <i class="fa fa-bars"></i>
                        <span>Kategoriler</span>
                    </div>
                    <ul *ngIf="categoryShow">
                        <li *ngFor="let menu of sideMenu"><a href="#">{{menu.category_name}}</a></li>                       
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">
                        
                            <input type="text" placeholder="Ürün,kategori veya marka ara">
                            <button type="submit" class="site-btn">Arama</button>
                        </form>
                    </div>
                    <div class="header__cart" >
                        <ul style="padding-left: 3%;
                        padding-top: 1.5%;">
                            <li><a href="#"><i class="fa fa-heart"></i> <span>1</span></a></li>
                            <li><a href="#"><i class="fa fa-shopping-bag"></i> <span>3</span></a></li>
                        </ul>
                        <div class="header__top__right__auth" style="padding-left: 3%;">
                            <a href="#"><i class="fa fa-user"></i> Giriş Yap</a>
                        </div>
                    </div>
                </div>
                <img src="../assets/header.png" alt="" *ngIf="!url">

            </div>
        </div>

    </div>
    <div *ngIf="url" style="background-image:url('../assets/common/img/breadcrumb.jpg');height: 140px;color: white;text-align: center;align-items: center;display: flex;justify-content: center;font-family: sans-serif;    font-size: 30px;">
        {{url}}</div>

</section>
